[package]
name = "kraken-animation"
version = "0.1.2"
authors = ["Furby <tyler@tylerfurby.com>", "Wabi Animation <devs@wabi.foundation>"]
edition = "2021"
license = "GPL-3.0"
keywords = ["animation", "graphics", "film"]
description = "Good Design Takes You Far."
homepage = "https://wabi.foundation/"
documentation = "https://docs.wabi.foundation/"
repository = "https://github.com/Wabi-Studios/Project-X/"
readme = "README.md"

