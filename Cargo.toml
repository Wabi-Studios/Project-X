  "Graphics",
  "System",
  "UI",
  "UI_Core",
  "UI_Composition_Desktop",
  "UI_Composition",
  "UI_WindowManagement_Preview",
  "UI_Xaml_Controls",
  "UI_Xaml",
  "Foundation",
  "Foundation_Collections",
  "Foundation_Numerics",
  "Win32_System_Com"
